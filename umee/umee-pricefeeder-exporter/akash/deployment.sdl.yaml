---
version: '2.0'
services:
  web:
    image: 'umee-pricefeeder-exporter:latest'
    expose:
      - port: 8000
        as: 80
        to:
          - global: true
---
profiles:
  compute:
    web:
      resources:
        cpu:
          units: 0.2
        memory:
          size: 256Mi
        storage:
          size: 512Mb
  placement:
    dcloud:
      pricing:
        web:
          denom: uakt
          amount: 1000

deployment:
  web:
    dcloud:
      profile: web
      count: 1
